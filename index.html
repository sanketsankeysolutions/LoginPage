<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page </title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file for styling -->
</head>
<body>

    <div class="container">
        
            <div class="formContainer">
                <div class="content">
                    <img src="./Nature-image.png" alt="This is nature image">
                </div>
                <div class="loginform">
                    <p>Welcome back </p>
                    <h2 class="login_text">Login to your account</h2>
                    <form action="" method="post">
                        <div class="tbox">  
                            <label for="Email">Email </label><br>
                            <input class="input" type="email" name="" placeholder="Email address" id=""><br><br>
                        </div>
                        <div class="tbox">   
                            <label for="password">Password </label><br>
                            <input  class="input" type="password" name="" placeholder="Password" id=""><br><br>
                        </div>
                        <div class="remember-me">
                            <div class="innerRemember">
                                <input type="radio" name="remember-me" id=""> <label for="">Remember me</label>  
                            </div>
                            <a href="#" class="forgot-password removeUnderline">Forgot Password</a>
                        </div>
                        
                       <div class="btn">
                        <button id ="g-button"class="google-btn">Login now</button><br>
                       </div>
                       <div class="logo-user"> 
                        <button class="google-btn"> <img src="/icons8-google 1.svg" id="g-img">Or sign in with google</button><br>
    
                    </div>

                    <span> Don't have an account? <a class="removeUnderline" href="#">Join free today</a></span>
                    
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
